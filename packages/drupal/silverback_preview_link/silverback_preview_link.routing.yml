silverback_preview_link.settings:
  path: '/admin/config/content/silverback_preview_link'
  defaults:
    _form: '\Drupal\silverback_preview_link\Form\SettingsForm'
    _title: 'Silverback preview link'
    _description: 'Manage Preview link settings.'
  requirements:
    _permission: 'administer silverback preview link settings'

silverback_preview_link.session_tokens.remove:
  path: '/silverback-preview-link/session-tokens/remove'
  defaults:
    _controller: '\Drupal\silverback_preview_link\Controller\PreviewLinkSessionTokenController::removeTokens'
    _title: 'Remove all Preview Link session tokens'
  requirements:
    _access_preview_session_exists: 'TRUE'
