query Frame {
  websiteSettings {
    homePage {
      translations {
        locale
        path
      }
    }
  }
  metaNavigation: metaNavigations {
    ...Navigation
  }
  mainNavigation: mainNavigations {
    ...Navigation
  }
  footerNavigation: footerNavigations {
    ...Navigation
  }

  stringTranslations {
    __typename
    language
    source
    translation
  }
}
