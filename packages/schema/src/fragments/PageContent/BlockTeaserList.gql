fragment BlockTeaserList on BlockTeaserList {
  layout
  buttonText
  staticContent {
    ...BlockTeaserListItem
  }
  contentHubEnabled
  filters {
    title
    limit
  }
}

fragment BlockTeaserListItem on BlockTeaserItem {
  __typename
  content {
    ...BlockTeaserItemContent
  }
}

fragment BlockTeaserItemContent on BlockTeaserItemContent {
  id
  path
  title
  hero {
    lead
    headline
  }
  teaserImage {
    alt
    source(width: 400, height: 300)
  }
}
