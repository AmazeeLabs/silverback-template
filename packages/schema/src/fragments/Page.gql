fragment DecapPage on DecapPage {
  title
  hero {
    ...Hero
  }
  content {
    ...Content
  }
  metaTags {
    ...MetaTags
  }
}

fragment Page on Page {
  title
  hero {
    ...Hero
  }
  content {
    ...Content
  }
  metaTags {
    ...MetaTags
  }
}

fragment Hero on Hero {
  headline
  lead
  image {
    source(
      width: 2000
      sizes: [[800, 800], [1200, 200], [1600, 1600], [2000, 2000], [2800, 2800]]
    )
    alt
  }
}

fragment Content on PageContent {
  __typename
  ...BlockMarkup
  ...BlockMedia
  ...BlockForm
}

fragment MetaTags on MetaTag {
  tag
  attributes {
    name
    content
    property
    rel
    href
  }
}
