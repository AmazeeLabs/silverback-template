fragment Page on Page {
  locale
  path
  translations {
    locale
    path
  }
  title
  hero {
    headline
    lead
    image {
      source(
        width: 2000
        sizes: [
          [800, 800]
          [1200, 200]
          [1600, 1600]
          [2000, 2000]
          [2800, 2800]
        ]
      )
      alt
    }
    ctaText
    ctaUrl
    formUrl
  }
  content {
    __typename
    ...BlockMarkup
    ...BlockMedia
    ...BlockForm
    ...BlockImageTeasers
    ...BlockCta
    ...BlockImageWithText
    ...BlockQuote
    ...BlockHorizontalSeparator
    ...BlockAccordion
  }
  metaTags {
    tag
    attributes {
      name
      content
      property
      rel
      href
    }
  }
}
