fragment Page on Page {
  locale
  path
  translations {
    locale
    path
  }
  title
  hero {
    headline
    lead
    image {
      url
      alt
    }
    ctaText
    ctaUrl
    formUrl
  }
  content {
    __typename
    ...BlockMarkup
    ...BlockMedia
    ...BlockForm
    ...BlockImageTeasers
    ...BlockCta
    ...BlockImageWithText
    ...BlockQuote
    ...BlockHorizontalSeparator
    ...BlockAccordion
    ...BlockInfoGrid
    ...BlockTeaserList
    ...BlockConditional
  }
  metaTags {
    tag
    attributes {
      name
      content
      property
      rel
      href
    }
  }
}
